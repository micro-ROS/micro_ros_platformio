[env]
platform = ststm32@15.4.1
framework = stm32cube
board_build.stm32cube.custom_config_header = yes
lib_deps = 
	../../

[env:nucleo_f103rb]
board = nucleo_f103rb
board_microros_transport = serial
build_flags=
	-DSTM32F1xx
	-DUART_HANDLE=huart2

[env:nucleo_f767zi]
board = nucleo_f767zi
board_microros_transport = serial
build_flags=
	-DSTM32F7xx
	-DUART_HANDLE=huart3

[platformio]
include_dir = Inc
src_dir = Src
